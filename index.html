<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow"> 
    <link rel="stylesheet" href="stylesKathleen.css">
    <link rel="stylesheet" href="main.css">
    <title>Le choeur qui bat</title>
</head>
<body>
    <header class="header">
        <div class="logo">
        <img src="logo.png" alt="Logo Choeur Qui Bat" />
        <h1>Choeur<br><span>Qui Bat</span></h1>
        </div>
        <nav class="nav">
        <a href="#">Concerts</a>
        <a href="#">À Propos</a>
        <a href="#">Notre Équipe</a>
        <a href="#">Contactez-Nous</a>
        </nav>
        <div class="user-icon">
        <img src="user-icon.png" alt="Utilisateur" />
        </div>
    </header>
    <footer>
        <div class="footer-container">
            <!-- Section Logo -->
            <div class="footer-logo">
                <img src="images/logo-gatineau.png" alt="Logo Gatineau">
            </div>
    
            <!-- Section Contacts -->
            <div class="footer-contacts">
                <h3>Contacts</h3>
                <p><span>&#9742;</span> 613 447-0281</p>
                <p><span>&#9993;</span> <a href="mailto:info@choeurquibat.ca">info@choeurquibat.ca</a></p>
                <div class="footer-social">
                    <a href="#" aria-label="Facebook"><img src="images/facebook-icon.png" alt="Facebook"></a>
                    <a href="#" aria-label="YouTube"><img src="images/youtube-icon.png" alt="YouTube"></a>
                    <a href="#" aria-label="Instagram"><img src="images/instagram-icon.png" alt="Instagram"></a>
                </div>
            </div>
    
            <!-- Section Abonnement -->
            <div class="footer-subscribe">
                <h3>Abonnez-vous</h3>
                <form action="#" method="post">
                    <input type="email" placeholder="Entrez votre adresse courriel ici" required>
                    <button type="submit">Soumettre</button>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
